<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="webkit" name="renderer">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>xxxx管理系统</title>

    <link type="text/css" rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/lib/jquery.toastmessage.css">
    <link type="text/css" rel="stylesheet" href="css/src/main.css">
</head>
<body>

<script src="header.js"></script>

<div class="left">
    <script src="menu.js"></script>
</div>

<div class="right">
    <div class="main">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">新建/修改服装</h1>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" id="myForm" action="#" method="post">

                    <input type="hidden" name="id" value="1">
                    <div class="form-group">
                        <label class="control-label col-md-2">图片*</label>
                        <div class="col-md-10" id="uploadContainer">
                            <a href="#" class="btn btn-success" id="uploadBtn">上传</a>
                            <p class="help-block">请上传500x500的jpg，png</p>
                            <img  id="image"  style="width:100px"
                                  src="images/app/defaultPeopleImage.jpg"/>
                            <input type="hidden" id="imageUrl" name="thumbnail">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-2">
                            <button type="submit" class="btn btn-success form-control">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="loading hidden" id="loading">
    <span class="text">Loading...</span>
</div>

<script src="js/lib/jquery-2.0.3.min.js"></script>
<script src="js/lib/jquery.form.js"></script>
<script src="js/lib/jquery.validate.min.js"></script>
<script src="js/lib/plupload.full.min.js"></script>
<script src="js/lib/qiniu.js"></script>
<script src="js/lib/jquery.toastmessage.js"></script>
<script src="js/src/config.js"></script>
<script src="js/src/functions.js"></script>
<script src="js/src/clothCOR.js"></script>

</body>
</html>
